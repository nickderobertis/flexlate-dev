commands: []
data: {}
run_configs:
  default:
    publish:
      post_init:
      - gh repo create --public --source=.
      - git push origin master
      - git push --all origin
      post_update:
      - fxt merge
      - git push --all origin
      pre_check:
      - if [ -n "$(find . -prune -empty 2>/dev/null)" ]; then gh repo clone {{ data.folder_name
        }} .; fi
  my-run-config:
    post_init:
    - background: true
      run: sleep 10
