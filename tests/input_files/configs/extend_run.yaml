commands: []
data: {}
run_configs:
  base:
    post_update:
    - touch something_else.txt
    pre_update:
    - touch something.txt
  default:
    publish:
      post_init:
      - gh repo create --public --source=.
      - git push --all origin
      post_update:
      - fxt merge
      - git push --all origin
  my-run-config:
    auto_commit_message: something
    extends: base
    pre_update:
    - touch overridden.txt
