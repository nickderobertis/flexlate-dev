commands: []
data: {}
run_configs:
  default:
    publish:
      post_init:
      - gh repo create --public --source=.
      - git push origin master
      - git push --all origin
      post_update:
      - fxt merge
      - git push --all origin
  my-run-config:
    post_init:
    - touch post-init.txt
    post_update:
    - touch post-update.txt
    pre_check:
    - cd .. && rm -rf {{ data.folder_name }}
